@if (optionsToDisplay.length) {
  <app-shared-option
    [optionsToDisplay]="optionsToDisplay"
    [optionBindings]="optionBindings"
    [questionIndex]="currentQuestionIndex"
    [currentQuestionIndex]="currentQuestionIndex"
    [quizId]="quizId"
    [renderReady]="renderReady"
    [config]="sharedOptionConfig"
    [showFeedbackForOption]="showFeedbackForOption"
    [isNavigatingBackwards]="isNavigatingBackwards"
    (optionClicked)="onOptionClicked($any($event))"
  ></app-shared-option>
}

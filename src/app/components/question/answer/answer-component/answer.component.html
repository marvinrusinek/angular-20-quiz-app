@if (optionsToDisplay.length) {
<app-shared-option [optionsToDisplay]="optionsToDisplay" [optionBindings]="optionBindings"
  [questionIndex]="currentQuestionIndex" [currentQuestionIndex]="currentQuestionIndex" [currentQuestion]="questionData"
  [quizId]="quizId" [renderReady]="renderReady" [config]="sharedOptionConfig"
  [showFeedbackForOption]="showFeedbackForOption" [isNavigatingBackwards]="isNavigatingBackwards" [type]="type"
  (optionClicked)="onOptionClicked($any($event))"></app-shared-option>
}

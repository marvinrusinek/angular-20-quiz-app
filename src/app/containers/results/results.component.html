<mat-card>
  <mat-card-header>
    <div class="logo">
      <a href="https://www.codelab.fun" title="Angular Codelab" target="_blank">
        <img
          mat-card-avatar
          class="header-image"
          src="assets/images/codelab_logo.jpeg"
          width="120"
          height="60"
          alt="Angular Codelab logo"
          loading="lazy"
          (click)="selectQuiz()"
          matTooltip="Back to Codelab Quiz Selection"
          matTooltipPosition="left"
        />
      </a>
    </div>
    <mat-card-title i18n>Results</mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <section class="results">
      <h3 i18n>Congratulations! You've completed the quiz!</h3>

      <!-- Immediate -->
      <codelab-results-statistics />

      <!-- Deferred summary -->
      @defer {
        <section class="quiz-summary">
          <details>
            <summary role="button" i18n>
              Click to view a more detailed summary of your quiz&hellip;
            </summary>

            <codelab-results-summary />
            <codelab-results-accordion />
          </details>
        </section>
      } @placeholder {
        <p class="loading-muted">Preparing detailed results…</p>
      }

      <!-- Immediate -->
      <codelab-results-return />
      <hr />

      <!-- Deferred challenge -->
      @defer {
        <codelab-results-challenge />
      } @placeholder {
        <p class="loading-muted">Loading…</p>
      }
    </section>
  </mat-card-content>

  <app-back-to-top />
</mat-card>

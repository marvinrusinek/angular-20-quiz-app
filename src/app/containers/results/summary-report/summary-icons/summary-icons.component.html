<div class="summary-icons">
  <div class="print">
    <a
      matTooltip="Print"
      aria-labelledby="Print"
      href="javascript:window.print()"
    >
      <i class="material-icons">print</i>
    </a>
  </div>
  <div class="email">
    <a
      target="_blank"
      matTooltip="E-mail"
      aria-labelledby="E-mail"
      [href]="mailtoHref"
    >
      <i class="material-icons">email</i>
    </a>
  </div>
  <div class="share">
    <a
      target="_blank"
      matTooltip="Share on Twitter"
      aria-labelledby="Twitter"
      [href]="twitterHref"
    >
      <i class="material-icons">share</i>
    </a>
  </div>
</div>

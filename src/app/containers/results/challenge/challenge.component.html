@for (quiz of quizzes$ | async; track quiz.quizId) {
  @if (quiz.quizId === (quizName$ | async)) {
    <div class="challenge">
      <h4>Challenge your friends!</h4>

      <div class="social-buttons">
        <a
          class="btn twitter-share-button hvr-shutter-out-horizontal mdc-button mdc-button--outlined"
          title="Twitter"
          data-size="large"
          data-i18n="Twitter"
          target="_blank"
          href="https://twitter.com/intent/tweet?text=I%20scored%20{{
            quizMetadata.percentage
          }}/100%20on%20this%20awesome%20quiz%20about%20Angular%20{{
            quiz.milestone
          }}.%20Try%20to%20beat%20my%20score%20at%20&amp;hashtag=quiz&amp;url={{
            codelabUrl
          }}!"
        >
          <strong>Tweet your score</strong>
        </a>

        <a
          class="btn email hvr-shutter-out-horizontal mdc-button mdc-button--outlined"
          title="e-mail"
          data-size="large"
          data-i18n="Email"
          target="_blank"
          href="mailto:?subject=Try to beat my quiz score!&amp;body=I scored {{
            quizMetadata.percentage
          }}% on this awesome quiz about Angular {{
            quiz.milestone
          }}. Try to beat my score at {{ codelabUrl }}"
        >
          <strong>Email a friend</strong>
        </a>
      </div>
    </div>
  }
}

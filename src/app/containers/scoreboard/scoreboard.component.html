<mat-card>
  <mat-card-content>
    <main class="scoreboard">
      <codelab-scoreboard-score class="scoreboard__score" />

      @if (badgeText$ | async; as badgeText) {
        <span class="scoreboard__badge" i18n role="status">
          {{ badgeText }}
        </span>
      }

      <codelab-scoreboard-timer class="scoreboard__timer" />
    </main>
  </mat-card-content>
</mat-card>

<ng-container>
    <mat-card *ngIf="combinedQuestionData$ | async as qa; else loading"
      [@changeRoute]="animationState$ | async"
      (@changeRoute.done)="animationDoneHandler()"
    >
      <codelab-quiz-header />

      <mat-card-content>
        <codelab-scoreboard />
        
        <!-- question and options -->
        <ng-container *ngIf="qa">
          <ng-content></ng-content>
          
          <codelab-quiz-content
            [questionToDisplay$]="questionToDisplay$"
            [explanationToDisplay]="explanationToDisplay"
          ></codelab-quiz-content>
          
          <codelab-quiz-question
            #quizQuestionComponent
            [questionPayload]="qa"
            [question]="qa.question"
            [options]="qa.options"
            [explanation]="qa.explanation"
            [displayState$]="displayState$"
            [shouldRenderOptions]="shouldRenderOptions"
            [questionToDisplay$]="questionToDisplay$"
            [explanationToDisplay]="explanationToDisplay"
            (answer)="selectedAnswer($any($event))"
            (optionSelected)="onOptionSelected($any($event))"
            (selectionMessageChange)="onSelectionMessageChange($any($event))"
          ></codelab-quiz-question>
        </ng-container>
      </mat-card-content>
  
      <ng-template #errorTemplate>
        <p>Error loading question. Please try again.</p>
      </ng-template>
  
      <mat-card-footer [ngClass]="cardFooterClass">
        <h5 class="instructions-message" *ngIf="selectionMessage$ | async as message">
          {{ message }}
        </h5>
  
        <!-- paging/navigation -->
        <section class="paging" *ngIf="showPaging">
          <mat-card-actions>
            <div class="prev-question-nav" *ngIf="shouldShowPrevButton">
              <button
                type="button"
                mat-icon-button
                matTooltip="&laquo; Previous Question"
                matTooltipPosition="above"
                aria-label="Previous Question"
              >
                <i class="material-icons">navigate_before</i>
              </button>
            </div>
        
            <div class="restart-nav" *ngIf="shouldShowRestartButton">
              <button
                type="button"
                mat-icon-button
                (click)="restartQuiz()"
                matTooltip="Restart Quiz"
                matTooltipPosition="above"
                aria-label="Restart Quiz"
              >
                <i class="material-icons">replay</i>
              </button>
            </div>
        
            <div class="next-question-nav" *ngIf="shouldShowNextButton">
              <button
                type="button"
                #nextButton="matTooltip"
                mat-icon-button
                [disabled]="!(nextButtonEnabled$ | async)"
                (click)="advanceToNextQuestion()"
                matTooltipPosition="above"
                [matTooltip]="nextButtonTooltip$ | async"
                aria-label="Next Question"
              >
                <i class="material-icons">navigate_next</i>
              </button>
            </div>
        
            <div class="show-score-nav" *ngIf="shouldShowResultsButton">
              <button
                type="submit"
                mat-raised-button
                disableRipple="true"
                (click)="advanceToResults()"
                class="btn btn-outline-primary"
                aria-label="Show Results"
              >
                <i class="material-icons">score</i>&nbsp;&nbsp;<strong>Show Results</strong>
              </button>
            </div>
          </mat-card-actions>
        </section>
  
        <!-- Progress bar -->
        <section class="quiz-progress">
          <ngb-progressbar
            type="success"
            [max]="100"
            [striped]="true"
            [animated]="true"
            [value]="(progress$ | async) || 0"
            [showValue]="true">
            <strong>{{ (progress$ | async)?.toFixed(0) }}%</strong>
          </ngb-progressbar>
        </section>      
      </mat-card-footer>
    </mat-card>
  
    <ng-template #loading>
      <p>Loading question and options.</p>
    </ng-template>
  </ng-container>
